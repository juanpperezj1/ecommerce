<div class="container mx-auto">
  <h1 class="text-2xl font-bold my-4 text-center">Products</h1>

  <div class="mb-4 flex justify-between items-center">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      placeholder="Search products..." 
      class="w-full border border-gray-300 rounded px-3 py-2 mr-4"
    />
    <button (click)="createProduct()" class="bg-green-500 text-white py-2 px-4 rounded ml-4">Add Product</button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 justify-items-center">
    <div *ngFor="let product of filteredAndSortedProducts()" class="bg-white shadow-md rounded-lg p-6 max-w-xs w-full">
      <div class="mb-4 text-center">
        <h2 class="text-xl font-bold">{{ product.name }}</h2>
        <p class="text-gray-600">{{ product.description }}</p>
        <p class="text-gray-600 font-semibold">${{ product.price }}</p>
      </div>
      <div class="flex justify-between mt-4">
        <button (click)="editProduct(product)" class="bg-yellow-500 text-white py-2 px-4 rounded">Edit</button>
        <button (click)="deleteProduct(product.id!)" class="bg-red-500 text-white py-2 px-4 rounded">Delete</button>
      </div>
    </div>
  </div>
</div>
