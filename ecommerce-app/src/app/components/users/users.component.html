<div class="container mx-auto">
  <h1 class="text-2xl font-bold my-4 text-center">Users</h1>

  <div class="mb-4 flex justify-between items-center">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      placeholder="Search users by name..." 
      class="w-full border border-gray-300 rounded px-3 py-2 mr-4"
    />
    <button (click)="createUser()" class="bg-green-500 text-white py-2 px-4 rounded">Add User</button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">ID</th>
          <th class="py-2 px-4 border-b">Name</th>
          <th class="py-2 px-4 border-b">Email</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers()">
          <td class="py-2 px-4 border-b">{{ user.id }}</td>
          <td class="py-2 px-4 border-b">{{ user.name }}</td>
          <td class="py-2 px-4 border-b">{{ user.email }}</td>
          <td class="py-2 px-4 border-b">
            <button (click)="editUser(user)" class="bg-yellow-500 text-white py-1 px-2 rounded m-1">Edit</button>
            <button (click)="deleteUser(user.id!)" class="bg-red-500 text-white py-1 px-2 rounded m-1">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
