<div class="container mx-auto">
  <h1 class="text-2xl font-bold my-4">Shopping Cart</h1>

  <div class="mb-4 flex justify-between items-center">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      placeholder="Search products..." 
      class="w-full border border-gray-300 rounded px-3 py-2 mr-4"
    />
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 justify-items-center">
    <div *ngFor="let product of filteredAndSortedProducts()" class="bg-white shadow-md rounded-lg p-6 max-w-xs w-full">
      <div class="mb-4 text-center">
        <h2 class="text-xl font-bold">{{ product.name }}</h2>
        <p class="text-gray-600">{{ product.description }}</p>
        <p class="text-gray-600 font-semibold">${{ product.price }}</p>
        <button (click)="addToCart(product)" class="bg-blue-500 text-white py-2 px-4 rounded mt-4">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="mt-8">
    <h2 class="text-xl font-bold">Cart</h2>
    <ul class="list-disc list-inside">
      <li *ngFor="let item of cart" class="mb-2">
        <div class="flex justify-between">
          <div>
            <h3 class="font-bold">{{ item.name }}</h3>
            <p>Quantity: 
              <input [(ngModel)]="item.quantity" (change)="updateQuantity(item.productId, item.quantity)" type="number" class="w-16 border rounded px-2 py-1" />
            </p>
            <p>Total: ${{ item.quantity * item.price }}</p>
          </div>
          <button (click)="removeFromCart(item.productId)" class="bg-red-500 text-white py-1 px-2 rounded">Remove</button>
        </div>
      </li>
    </ul>
    <div class="mt-4">
      <h3 class="font-bold">Total: ${{ getTotal() }}</h3>
      <button (click)="checkout()" class="bg-green-500 text-white py-2 px-4 rounded mt-2">Checkout</button>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-xl font-bold mb-4">Empty Cart</h2>
      <p class="mb-4">Your cart is empty!</p>
      <button (click)="closeModal()" class="bg-blue-500 text-white py-2 px-4 rounded">Close</button>
    </div>
  </div>
</div>
