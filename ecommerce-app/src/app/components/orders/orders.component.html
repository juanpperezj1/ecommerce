<div class="container mx-auto">
  <h1 class="text-2xl font-bold my-4 text-center">Orders</h1>

  <div class="mb-4 flex justify-between items-center">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      placeholder="Search orders by Order ID..." 
      class="w-full border border-gray-300 rounded px-3 py-2 mr-4"
    />
    <button (click)="createOrder()" class="bg-green-500 text-white py-2 px-4 rounded ml-4">Add Order</button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 justify-items-center">
    <div *ngFor="let order of filteredAndSortedOrders()" class="bg-white shadow-md rounded-lg p-6 max-w-xs w-full">
      <div class="mb-4 text-center">
        <h2 class="text-xl font-bold">Order #{{ order.id }}</h2>
        <p class="text-gray-600">User ID: {{ order.userId }}</p>
        <p class="text-gray-600">Products:</p>
        <ul class="list-disc list-inside">
          <li *ngFor="let product of order.products">
            Product ID: {{ product.productId }}, Quantity: {{ product.quantity }}
          </li>
        </ul>
      </div>
      <div class="flex justify-between mt-4">
        <button (click)="editOrder(order)" class="bg-yellow-500 text-white py-2 px-4 rounded">Edit</button>
        <button (click)="deleteOrder(order.id!)" class="bg-red-500 text-white py-2 px-4 rounded">Delete</button>
      </div>
    </div>
  </div>
</div>
