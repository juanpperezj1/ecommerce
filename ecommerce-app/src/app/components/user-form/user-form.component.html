<div class="container mx-auto mt-8 max-w-lg">
    <h2 class="text-xl font-bold text-center">{{ userForm.id ? 'Edit User' : 'Add User' }}</h2>
    <form (ngSubmit)="userForm.id ? updateUser() : createUser()" class="mt-4">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input type="text" [(ngModel)]="userForm.name" name="name" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" [(ngModel)]="userForm.email" name="email" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div class="mb-4" *ngIf="!userForm.id">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" [(ngModel)]="userForm.password" name="password" class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div class="flex justify-between">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">
          {{ userForm.id ? 'Update' : 'Create' }} User
        </button>
        <button type="button" (click)="resetForm()" class="bg-gray-500 text-white py-2 px-4 rounded">Reset</button>
      </div>
    </form>
  </div>
